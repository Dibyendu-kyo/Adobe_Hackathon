version: '3.8'

services:
  adobe-pdf-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PYTHONPATH=/app
      - MODELS_PATH=/app/models
    volumes:
      # Mount models directory to persist downloaded models
      - ./models:/app/models
      # Mount for temporary file uploads
      - /tmp/adobe-uploads:/tmp/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - adobe-pdf-app
    restart: unless-stopped
    profiles:
      - production